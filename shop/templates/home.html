
    {% extends 'base.html' %}

    {% load static %}

    {% block title %}
    Home 
    {% endblock %}
    {% block content %}
    <div class="container bg-dark-subtle border border-secondary ">
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto text-center">
                        <h1 class="text-capitalize font-weight-bold text-secondary">
                            Our  Products
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container ">
            <div class="row">
                {% for i in 'aaaaaaaa' %}
                    <div class="col-9 mx-auto col-md-6 col-lg-3">
                        <div class="card mb-5">
                            <div class="p-4">
                                <img src="{% static 'img/macbook.jpg' %}" alt="" class="card-img-top">
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <p class="font-weight-bold mb-0">
                                    MacBook
                                </p>
                                <h5 class="text-info font-italic mb-0" >
                                    $1000
                                </h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
